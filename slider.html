<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/slider.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	
	<title>slider_1.5</title>
</head>
<body>
<article class="slider">
	<h2 class="slider__title">Ремонт техники различных брендов</h2>
		<div class="swiper slider__wrapper">
			<div class="swiper-wrapper slider__list">
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--lenovo">
						<img src="img/slider/lenovo.svg" alt="lenovo">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--samsung">
						<img src="img/slider/samsung.svg" alt="samsung">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--apple">
						<img src="img/slider/apple.svg" alt="apple">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--viewsonic">
						<img src="img/slider/viewsonic.svg" alt="viewsonic">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--bosch">
						<img src="img/slider/bosch.svg" alt="bosch">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--hp">
						<img src="img/slider/hp.svg" alt="hp">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--acer">
						<img src="img/slider/acer.svg" alt="acer">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--sony">
						<img src="img/slider/sony.svg" alt="sony">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--lenovo">
						<img src="img/slider/lenovo.svg" alt="lenovo">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--samsung">
						<img src="img/slider/samsung.svg" alt="samsung">
					</button>
				</div>
				<div class="swiper-slide slider__item">
					<button class="slider__btn slider__btn--apple">
						<img src="img/slider/apple.svg" alt="apple">
					</button>
				</div>
			</div>
			<div class="swiper-pagination slider-pagination"></div>
		</div>
		<button class="slider__btn-show-more">Показать всё</button>
	
	<script src="js/swiper/swiper-bundle.min.js"></script>
	<script src="js/slider.js"></script>
</article>
</body>
</html>
